<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      .red-text {
        color: red;
      }

      h2 {
        font-family: Lobster, Monospace;
      }

      p {
        font-size: 16px;
        font-family: Monospace;
      }

      .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
      }

      .smaller-image {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- container-fluid class is the basic container class in bootstrap-->

      <h2 class="red-text text-center">CatPhotoApp</h2>
      <!-- text-center class is used to center text-->

      <p>Click here for <a href="#">cat photos</a>.</p>

      <img
        class="smaller-image thick-green-border"
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back."
      />
      <img
        class="img-responsive"
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
        alt="A cute orange cat lying on its back."
      />
      <!-- img-responsive  class is for responsive design i.e it adjust the image according to the size of the screen-->
      <!-- <button class="btn btn-default btn-block">Like</button> -->
      <!-- setting customized button using btn, btn-default & btn-block classes-->
      <button class="btn btn-block btn-primary">Like</button>
      <!-- changing the color of the button usin btn-primary class-->
      <button class="btn btn-block btn-info">Info</button>
      <!-- setting the color of the button usin btn-info class-->
      <button class="btn btn-block btn-danger">Delete</button>
      <!-- setting the color of the button usin btn-delete class-->

      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor" /> Indoor</label>
        <label><input type="radio" name="indoor-outdoor" /> Outdoor</label>
        <label><input type="checkbox" name="personality" /> Loving</label>
        <label><input type="checkbox" name="personality" /> Lazy</label>
        <label><input type="checkbox" name="personality" /> Crazy</label>
        <input type="text" placeholder="cat photo URL" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
